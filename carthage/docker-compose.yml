version: '3.9'
name: carthage

networks:
  carthage_network:

volumes:
  alertmanager_data:
    driver: local
    driver_opts:
      type: nfs
      o: "nfsvers=4,addr=service.truenas.agartha,nolock,soft,rw"
      device: ":/mnt/mesopotamia/nfs/carthage/docker/alertmanager"

  grafana_data:
    driver: local
    driver_opts:
      type: nfs
      o: "nfsvers=4,addr=service.truenas.agartha,nolock,soft,rw"
      device: ":/mnt/mesopotamia/nfs/carthage/docker/grafana"

  loki_data:
    driver: local
    driver_opts:
      type: nfs
      o: "nfsvers=4,addr=service.truenas.agartha,nolock,soft,rw"
      device: ":/mnt/mesopotamia/nfs/carthage/docker/loki"

  portainer_data:
    driver: local
    driver_opts:
      type: nfs
      o: "nfsvers=4,addr=service.truenas.agartha,nolock,soft,rw"
      device: ":/mnt/mesopotamia/nfs/carthage/docker/portainer"

  prometheus_data:
    driver: local
    driver_opts:
      type: nfs
      o: "nfsvers=4,addr=service.truenas.agartha,nolock,soft,rw"
      device: ":/mnt/mesopotamia/nfs/carthage/docker/prometheus"
  
  uptimekuma_data:
    driver: local
    driver_opts:
      type: nfs
      o: "nfsvers=4,addr=service.truenas.agartha,nolock,soft,rw"
      device: ":/mnt/mesopotamia/nfs/carthage/docker/uptime-kuma"

services:
  alertmanager:
    container_name: alertmanager
    image: prom/alertmanager:v0.25.0
    ports:
      - '9093:9093'
    volumes:
      - alertmanager_data:/alertmanager-data
      - ./alertmanager/config.yml:/etc/alertmanager/config.yml
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager-data'
      - '--cluster.advertise-address=0.0.0.0:9093'
    user: "0:0"
    restart: unless-stopped

  cadvisor:
    container_name: cadvisor
    image: gcr.io/cadvisor/cadvisor:v0.46.0
    ports:
      - '8085:8080'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    restart: unless-stopped

  dashy:
    container_name: dashy
    image: lissy93/dashy:2.1.1
    ports:
      - '8082:80'
    volumes:
      - ./dashy/conf.yml:/app/public/conf.yml
    restart: unless-stopped

  grafana:
    container_name: grafana
    image: grafana/grafana:9.3.6
    ports:
      - '3000:3000'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
    env_file:
      - .env
    restart: unless-stopped

  loki:
    container_name: loki
    image: grafana/loki:2.7.3
    ports:
      - '3100:3100'
    volumes:
      - loki_data:/loki
      - ./loki/loki-config.yml:/etc/loki/local-config.yml
    command:
      - '-config.file=/etc/loki/local-config.yml'
    restart: unless-stopped

  node-exporter:
    container_name: node-exporter
    image: prom/node-exporter:v1.5.0
    ports:
      - '9100:9100'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped

  portainer:
    container_name: portainer
    image: portainer/portainer-ce:2.17.0
    ports:
      - '8000:8000'
      - '9443:9443'
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  prometheus:
    container_name: prometheus
    image: prom/prometheus:v2.42.0
    ports: 
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus-data
      - ./prometheus:/etc/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus-data'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    user: "0:0"
    restart: unless-stopped

  promtail:
    container_name: promtail
    image: grafana/promtail:2.7.3
    ports:
      - '1514:1514'
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./promtail/promtail.yml:/etc/promtail/docker-config.yml
    command:
      - '-config.file=/etc/promtail/docker-config.yml'
    depends_on:
      - loki
    restart: unless-stopped

  pushgateway:
    container_name: pushgateway
    image: prom/pushgateway:v1.5.1
    ports:
      - '9091:9091'
    restart: unless-stopped
  
  uptime-kuma:
    container_name: uptime-kuma
    image: louislam/uptime-kuma:1
    volumes:
      - uptimekuma_data:/app/data
    ports:
      - '3001:3001'
    restart: unless-stopped

