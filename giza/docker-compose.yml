  #   logging: *default-logging
  #   restart: unless-stopped

  librespeed:
    container_name: librespeed
    image: linuxserver/librespeed:5.2.5
    ports:
      - '4080:80'
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /home/docker/data/librespeed:/config
    env_file:
      - ./env/librespeed.env
    logging: *default-logging
    restart: unless-stopped

  mariadb:
    container_name: mariadb
    image: mariadb:10.7
    ports:
      - '3306:3306'
    volumes:
      - './mariadb/init-mariadb.sh:/docker-entrypoint-initdb.d/1-init.sh'
      - '/home/docker/data/mariadb:/var/lib/mysql'
    env_file:
      - ./env/mariadb.env
    logging: *default-logging
    restart: unless-stopped

  nextcloud:
    container_name: nextcloud
    image: nextcloud:25.0-apache
    ports:
      - '8180:80'
    volumes:
      - '/home/docker/data/nextcloud/:/var/www/html'
    env_file:
      - ./env/nextcloud.env
    logging: *default-logging
    restart: unless-stopped
    depends_on:
      - mariadb

  node-exporter:
    container_name: node-exporter
    image: prom/node-exporter:v1.5.0
    ports:
      - '9100:9100'
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    logging: *default-logging
    mem_limit: 256M
    restart: unless-stopped

  portainer-agent:
    container_name: portainer-agent
    image: portainer/agent:2.17.1-alpine
    ports:
      - '9001:9001'
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    logging: *default-logging
    restart: unless-stopped

  promtail:
    container_name: promtail
    image: grafana/promtail:2.7.4
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/log:/ext_logs:ro
      - ./promtail/promtail.yml:/etc/promtail/config.yml
    environment:
      - HOSTNAME=giza
    command:
      - '-config.file=/etc/promtail/config.yml'
      - '-config.expand-env'
    logging: *default-logging
    mem_limit: 256M
    restart: unless-stopped

  ubooquity:
    container_name: ubooquity
    image: linuxserver/ubooquity:2.1.2
    ports:
      - '2202:2202' # library (/ubooquity)
      - '2203:2203' # admin (/ubooquity/admin)
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /home/docker/data/ubooquity:/config
      - /mnt/media/books/:/books
    environment:
      - MAXMEM=2048
    logging: *default-logging
    restart: unless-stopped
